    </div>

    <!-- Contenu du message "Just the CA" -->

        <h1>78qMbCghNkoNDet5UcExJhrNvX2pafG3JLGtCXE6pump</h1>
    </div>

    <!-- Bouton pour quitter le plein écran -->

    <script src="script.js"></script>
</body>
</html>
